<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="group">
            <div class="item">
                <form action="#" method="POST">
                    <label for="user-name">Name:</label>
                    <input id="user-name" type="text" name="name" placeholder="Write your name." autofocus="on">
    
                    <label for="user-email">Email:</label>
                    <input id="user-email" type="text" name="email" placeholder="Write your e-mail.">
    
                    <label for="user-message">Your message:</label>
                    <textarea id="user-message" name="message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>          
        </div>
    </section>
</body>
</html>
